<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <h1>Form to apply for Sigma Web Development Course</h1>
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
        </div>
        <div>
            <label for="Gender">Gender</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <label for="College">College</label>
            <input type="checkbox" id="ABES Engineering College" name="College" value="ABES Engineering College">
            <label for="ABES Engineering College">ABES Engineering College</label>
            <input type="checkbox" id="AKG Engineering College" name="College" value="AKG Engineering College">
            <label for="AKG Engineering College">AKG Engineerng College</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>
        <div>
            <label for="Date">Date</label>
            <input type="date" id="Date" name="Date" value="Date">
        </div>
        
    </form>

</body>
</html>
