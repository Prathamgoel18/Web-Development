<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit and OObject-Position</title>
    <style>
        .container{
            height:488px;
            width:466px;
            border: 2px solid black;
            background-color: azure;
        }
        img{
            width:466px;
            height:488px;
            object-fit:cover;
            object-position:top right;
            /* object-fit:contain; */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.avif" alt=" ">
    </div>
</body>
</html>
