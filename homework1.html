<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="field">Select your field:</label><br>
        <select id="field" name="field" required>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="commerce">Commerce</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="law">Law</option>
            <option value="business">Business</option>
            <option value="education">Education</option>
            <option value="information_technology">Information Technology</option>
            <option value="design">Design</option>
            <option value="agriculture">Agriculture</option>
            <option value="journalism">Journalism</option>
            <option value="hospitality">Hospitality</option>
            <option value="psychology">Psychology</option>
            <option value="social_sciences">Social Sciences</option>
            <option value="architecture">Architecture</option>
            <option value="environmental_science">Environmental Science</option>
            <option value="sports_science">Sports Science</option>
            <option value="nursing">Nursing</option>
            <option value="performing_arts">Performing Arts</option>
            <option value="data_science">Data Science</option>
        </select><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>


        <input type="submit" value="Register">
        <input type="button" value print onclick="print()">Print
    </form>
</body>
</html>
