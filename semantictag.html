<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>

<body>
    <!--SemANTIC TAGS are those tags which tells us about the content available in our web page-->
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are Semantic Tags</h1>
        <!--Main tag is used to with header and footer-->
        <time>
            <!--This Tag is used when we have to describe about time-->
        </time>
    </main>
    <footer>
        Copyright PG | All rights reserved

    </footer>
</body>

</html>
