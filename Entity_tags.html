<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Tags</title>
</head>
<body>
    <!-- Entity tags are used to write the keywords of the html in the form of text -->
    &lt;p&gt;&lt;/p&gt;
    <pre>
        <!-- pre tag is used to write the exact same text in the web page that is present inside the source code -->
        Heyyyyy hjdbeyf hffciguiee
        dehueih ebfeiye 
        efoeifhuehfueih
    </pre>
    <!-- &copy tag is used to use the symbol of copyright  -->
    Copyright &copy;&nbsp; &nbsp;PrathamGoel
    <pre>
        Copyright &copy;  Pratham Goel
    </pre>
    <!-- &nbsp tag is used to give space between words -->
</body>
</html>
